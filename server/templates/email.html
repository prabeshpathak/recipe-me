<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
  </head>

  <body style="background-color: rgb(214, 214, 214); color: rgb(44, 44, 44)">
    <div
      style="
        max-width: 560px;
        padding: 20px;
        background: #ffffff;
        border-radius: 5px;
        margin: 40px auto;
        margin-bottom: 20px;
      "
    >
      <img
        src="https://Recipe-Me.hasty.cc/favicon.png"
        style="max-width: 140px; vertical-align: middle"
      />
      <h1
        style="
          font-size: 80px;
          vertical-align: middle;
          display: inline;
          padding-left: 20px;
          color: rgb(44, 44, 44);
          margin: auto;
          margin-left: 1vw;
        "
      >
        Recipe-Me
      </h1>
      <hr />
      <h2 style="font-size: 36px; text-align: center">Hello, ${name}</h2>
      <p style="font-size: 26px; text-align: center">Your generated code is</p>
      <p
        style="
          font-size: 36px;
          text-align: center;
          margin: auto;
          max-width: fit-content;
          background-color: rgb(214, 214, 214);
          font-family: monospace;
        "
      >
        ${verifCode}
      </p>
      <p
        style="
          padding-top: 20px;
          font-size: 12px;
          text-align: center;
          margin: auto;
          color: gray;
        "
      >
        &nbsp;
      </p>
    </div>
  </body>
</html>
